{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'blog_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>All Posts</h1>

        <a href="{% url 'add-post' %}" class="add-post-link">Add a new post</a>

        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.pub_date|date:"F j, Y, g:i a" }} by {{ post.author }}</small>
            </div>
        {% empty %}
            <p style="color: white;">No posts yet. <a href="{% url 'add-post' %}" style="color: #ffc;">Add one</a>!</p>
        {% endfor %}
    </div>
</body>
</html>
