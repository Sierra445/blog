{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'blog_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>All Posts</h1>

        <a href="{% url 'add-post' %}">Add a new post</a>  <!-- fixed -->
        <hr>

        {% for post in posts %}
            <article class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.pub_date|date:"F j, Y, g:i a" }} by {{ post.author }}</small>
            </article>
            <hr>
        {% empty %}
            <p>No posts yet. <a href="{% url 'add-post' %}">Add one</a>!</p>  <!-- fixed -->
        {% endfor %}
    </div>
</body>
</html>
