<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>All Posts</h1>

    <a href="{% url 'add_post' %}">Add a new post</a>
    <hr>

    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Posted on {{ post.created_at }}</small>
        </article>
        <hr>
    {% empty %}
        <p>No posts yet. <a href="{% url 'add_post' %}">Add one</a>!</p>
    {% endfor %}
</body>
</html>
